<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="{% static "encounter/css/styles.css" %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css'%}">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
<h2 class="p-3 mb-2 bg-warning text-white text-center">you are not logged in</h2>
	<form action="/encounter/login/" method="post">
	{% csrf_token %}
	<div class="container">
		<div class="row text-center">
			<input class="form-control mt-2 mb-2" type="text" id="username" name="username" placeholder="Enter Username"></input>
		</div>
		<div class="row text-center">
			<input class="form-control mt-2 mb-2" type="text" id="password" name="password" placeholder="Enter Password"></input>
		</div>
		<div class="col text-center mt-2 mb-2">
			<button class="btn btn-lg btn-primary align-content-center" value="LOGIN">Log in</button>
		</div>
	</div>
</form>
</body>
